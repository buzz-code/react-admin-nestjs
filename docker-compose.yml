version: "3"
services:
    frontend:
        container_name: frontend
        restart: unless-stopped
        depends_on:
            - backend
        build:
            context: ./client
            target: production
        pull_policy: build
        environment:
            REACT_APP_API_URL: https://api.$DOMAIN_NAME
            PORT: 80
        labels:
            caddy: $DOMAIN_NAME
            caddy.reverse_proxy: "{{upstreams 80}}"
        volumes:
            - ./client:/app
            - /app/node_modules
            - /app/dist
        networks:
            - private-network
            - caddy


    backend:
        container_name: backend
        restart: unless-stopped
        build:
            context: ./server
            target: production
        pull_policy: build
        environment:
            MYSQL_HOST: $MYSQL_HOST
            MYSQL_USER: $MYSQL_USER
            MYSQL_PASSWORD: $MYSQL_PASSWORD
            MYSQL_DATABASE: $MYSQL_DATABASE
            JWT_SECRET: $JWT_SECRET
            ADMIN_USER: $ADMIN_USER
        depends_on:
            - mysql
        labels:
            caddy: api.$DOMAIN_NAME
            caddy.reverse_proxy: "{{upstreams 3000}}"
        volumes: 
            - ./server:/app
            - /app/node_modules
            - /app/dist
        networks:
            - private-network
            - caddy

    mysql:
        container_name: mysql
        restart: unless-stopped
        build:
            context: ./db
        cap_add:
            - SYS_NICE
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: $MYSQL_DATABASE
            MYSQL_USER: $MYSQL_USER
            MYSQL_PASSWORD: $MYSQL_PASSWORD
            MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
        volumes:
            - "db_data:/var/lib/mysql"
        networks:
            - private-network

    phpmyadmin:
        container_name: php-myadmin
        restart: unless-stopped
        depends_on:
            - mysql
        image: phpmyadmin
        labels:
            caddy: sql.$DOMAIN_NAME
            caddy.reverse_proxy: "{{upstreams 80}}"
        environment:
            PMA_HOST: mysql
            MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
        networks:
            - private-network
            - caddy


volumes:
    db_data:

networks:
    private-network:
    caddy:
        external: true

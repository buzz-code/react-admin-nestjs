version: "3"
services:
    frontend:
        container_name: frontend
        restart: unless-stopped
        depends_on:
            - backend
        build:
            context: ./client
            target: production
        pull_policy: build
        environment:
            PORT: 80
        labels:
            caddy: $DOMAIN_NAME
            caddy.reverse_proxy: "{{upstreams 80}}"
        volumes:
            - ./client:/app
        networks:
            - private-network
            - caddy
            - elknet
        healthcheck:
            test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
            interval: 30s
            timeout: 10s
            start_period: 30s
            retries: 3
        deploy:
            update_config:
                parallelism: 1
                delay: 10s
                order: start-first
            rollback_config:
                parallelism: 1
                delay: 5s
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s


    backend:
        container_name: backend
        restart: unless-stopped
        build:
            context: ./server
            target: production
        pull_policy: build
        environment:
            DOMAIN_NAME: $DOMAIN_NAME
            MYSQL_HOST: $MYSQL_HOST
            MYSQL_USER: $MYSQL_USER
            MYSQL_PASSWORD: $MYSQL_PASSWORD
            MYSQL_DATABASE: $MYSQL_DATABASE
            JWT_SECRET: $JWT_SECRET
            ADMIN_USER: $ADMIN_USER
            SMTP_USER: $SMTP_USER
            SMTP_PASSWORD: $SMTP_PASSWORD
            MAINTENANCE_MODE: $MAINTENANCE_MODE
            MAINTENANCE_MESSAGE: $MAINTENANCE_MESSAGE
        depends_on:
            - mysql
        labels:
            caddy: api.$DOMAIN_NAME
            caddy.reverse_proxy: "{{upstreams 3000}}"
        volumes: 
            - ./server:/app
        networks:
            - private-network
            - caddy
            - elknet
        healthcheck:
            test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
            interval: 30s
            timeout: 10s
            start_period: 60s
            retries: 3
        deploy:
            update_config:
                parallelism: 1
                delay: 10s
                order: start-first
            rollback_config:
                parallelism: 1
                delay: 5s
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s

    mysql:
        container_name: mysql
        restart: unless-stopped
        build:
            context: ./db
        cap_add:
            - SYS_NICE
        command: --mysql-native-password=ON
        environment:
            MYSQL_DATABASE: $MYSQL_DATABASE
            MYSQL_USER: $MYSQL_USER
            MYSQL_PASSWORD: $MYSQL_PASSWORD
            MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
        volumes:
            - "db_data:/var/lib/mysql"
        networks:
            - private-network

    phpmyadmin:
        container_name: php-myadmin
        restart: unless-stopped
        depends_on:
            - mysql
        image: phpmyadmin
        labels:
            caddy: sql.$DOMAIN_NAME
            caddy.reverse_proxy: "{{upstreams 80}}"
        environment:
            PMA_HOST: mysql
            MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
        # ports:
        #   - "80"
        networks:
            - private-network
            - caddy


volumes:
    db_data:

networks:
    private-network:
    caddy:
        external: true
    elknet:
        external: true
